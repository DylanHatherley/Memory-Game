<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <div class="container">
        <section class="top-panel">
            <header>
                <h1>Matching Game</h1>
            </header>

            <section class="score-panel">
                <ul class="stars">
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                    <li><i class="fa fa-star"></i></li>
                </ul>
                <span class="moves">0</span> Moves
                
                <span class="timer"></span>
                
                <span class="cards-left">16</span> Cards Left
                
                <div class="restart" onclick="resetBoard()">
                    <i class="fa fa-redo"></i>
                </div>
            </section>
        </section>

        <ul class="deck"></ul>

        <div class="modal">
            <div class="modal-content">
                <h1>You Win</h1>
                <section class="modal-score">
                    <ul class="stars">
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                    </ul>
                    <span class="timer"></span> 
                    <span class="moves"></span>
                    <h3 class="end-score"></h3>
                    <h3 class="new-hs"></h3>
                    <h3 class="high-score"></h3>
                    <div class="restart" onclick="resetBoard()">
                        <i class="fa fa-redo"></i>
                    </div>
                </section>
            </div>
        </div>
        <footer>Press R to Reset Game</footer>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
